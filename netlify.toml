[build]
  command = "npm install"
  publish = "."

[build.environment]
  NODE_VERSION = "18"
  # GS_DATA_PIPELINE_URL should be set in Netlify dashboard under Site settings â†’ Environment variables
  # Add: GS_DATA_PIPELINE_URL = https://script.google.com/macros/s/AKfycbxbam43rprSCE5oEgYXKV-YvaqWG_saWkWopaC-1-hQ3nociWVvsuhCbdeq1v6EWsqLkw/exec

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  included_files = ["server.js", "lib/**", "package.json", "./event.html", "./signup.html"]

# Canonical host redirect (must come before other redirects)
[[redirects]]
  from = "/*"
  to = "https://to.lgbtq-hub.com/:splat"
  status = 301
  force = true
  conditions = { Host = ["toronto.lgbtq-hub.com", "www.toronto.lgbtq-hub.com"] }

[[redirects]]
  from = "/api/analytics/event"
  to = "/.netlify/functions/analytics-event"
  status = 200
  force = true

# Specific API routes MUST come before pattern routes
[[redirects]]
  from = "/api/runs/create"
  to = "/.netlify/functions/runs-create"
  status = 200
  force = true

[[redirects]]
  from = "/api/runs/complete"
  to = "/.netlify/functions/runs-complete"
  status = 200
  force = true

[[redirects]]
  from = "/api/runs/public-calendar"
  to = "/.netlify/functions/runs-public-calendar"
  status = 200
  force = true

# Pattern routes come after specific routes
[[redirects]]
  from = "/api/runs"
  to = "/.netlify/functions/runs-get"
  status = 200
  force = true

[[redirects]]
  from = "/api/runs/:runId/signup"
  to = "/.netlify/functions/runs-signup"
  status = 200
  force = true

# Support nested signups routes (e.g. DELETE /api/runs/:runId/signups/:signupId)
[[redirects]]
  from = "/api/runs/:runId/signups/*"
  to = "/.netlify/functions/runs-signups"
  status = 200
  force = true

[[redirects]]
  from = "/api/runs/:runId/signups"
  to = "/.netlify/functions/runs-signups"
  status = 200
  force = true

[[redirects]]
  from = "/api/runs/:runId/cancel"
  to = "/.netlify/functions/runs-cancel"
  status = 200
  force = true

[[redirects]]
  from = "/api/runs/:runId"
  to = "/.netlify/functions/run-get"
  status = 200
  force = true

[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health"
  status = 200
  force = true

[[redirects]]
  from = "/api/tenant-config"
  to = "/.netlify/functions/tenant-config"
  status = 200
  force = true

[[redirects]]
  from = "/api/admin/tenants"
  to = "/.netlify/functions/admin-tenants"
  status = 200
  force = true

[[redirects]]
  from = "/api/admin/tenants/*"
  to = "/.netlify/functions/admin-tenants-by-key"
  status = 200
  force = true

[[redirects]]
  from = "/api/admin/send-weekly-digest"
  to = "/.netlify/functions/admin-send-weekly-digest"
  status = 200
  force = true

[[redirects]]
  from = "/api/newsletter/unsubscribe"
  to = "/.netlify/functions/newsletter-unsubscribe"
  status = 200
  force = true

[[redirects]]
  from = "/api/test-sheets-read"
  to = "/.netlify/functions/test-sheets-read"
  status = 200
  force = true

[[redirects]]
  from = "/api/event-image/:runId"
  to = "/.netlify/functions/event-image"
  status = 200
  force = true

# Event/signup pages: always serve via function so crawlers get correct OG meta (query-based redirect is unreliable)
[[redirects]]
  from = "/event.html"
  to = "/.netlify/functions/og-page"
  status = 200
  force = true

[[redirects]]
  from = "/signup.html"
  to = "/.netlify/functions/og-page"
  status = 200
  force = true

# HTML file redirects
[[redirects]]
  from = "/*.html"
  to = "/:splat.html"
  status = 200

# Catch-all redirect - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "*.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=300, must-revalidate"
    Pragma = "no-cache"

